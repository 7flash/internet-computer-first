<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>icpfirst</title>
    <base href="/" />
    <link rel="icon" href="favicon.ico" />
    <link type="text/css" rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <img src="logo.png" alt="DFINITY logo" />
      <form id="deposit" action="#">
        <label for="name">Deposit amount: &nbsp;</label>
        <input id="deposit-amount" alt="Name" type="text" />
        <button type="submit">Deposit</button>
      </form>
      <form id="withdraw" action="#">
        <label for="name">Withdraw amount: &nbsp;</label>
        <input id="withdraw-amount" alt="Name" type="text" />
        <button type="submit">Withdraw</button>
      </form>
      <h2 class="">Current Balance: </h2>
      <section id="balance"></section>
    </main>
  </body>
</html>
